<head>

    <title>Title</title>

        #middle{
            float:left;
            width:100%;/*左栏上去到第一行*/

            background:blue;
        }
        #left{
            float:left;
            width:180px;
            height:100px;
            margin-left:-100%;

        #right{
            float:left;
            width:200px;
            height:100px;
            margin-left:-200px;
            background:#0c9;
        }


    </style>
</head>

<body>

<div id="middle">middle</div>
<div id="left">left</div>
<div id="right">right</div>

</body>

</html>
