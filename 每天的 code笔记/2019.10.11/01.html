<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div, body {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: darkgrey;
        }

        .box {
            width: 400px;
            height: 400px;
            margin: 30px auto;
            background-color: palegreen;
            overflow: hidden;
        }

        .content {
            width: 50%;
            height: 50%;
            margin-top: 70px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content" id="content"></div>
</div>
</body>
</html>
