<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未知宽高元素水平垂直居中</title>
</head>
<style>
    /* 无需知道被居中元素的宽高 */
    .box {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background: #dddddd;
        width: 100px;
        height: 100px;
    }
    .container {
        position: relative;
        background: black;
        width: 300px;
        height: 300px;
    }

</style>
<body>
<div class="container">
    <div class="box"></div>
</div>


</body>
</html>
