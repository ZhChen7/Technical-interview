<input type="text">
<script>
    let input= document.getElementsByTagName('input')[0]
    function say(){
        console.log('防抖成功！')
    }

    // function debounce(fn,delay){

    //         clearTimeout(timeout)
    //        timeout= setTimeout(function () {
    //                 fn.apply(this.arguments)
    //         },delay)
    //     }
    // }

    function throttle(fn,delay){
        let CanRun=true
        return function () {

            if (!CanRun) return
            CanRun =false

            setTimeout(function () {
                fn.apply(this,arguments)
                CanRun =true
            },delay)
        }
    }



    input.addEventListener('input',throttle(say,500))

</script>
